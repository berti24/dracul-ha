# based on Dracula theme - https://draculatheme.com/
# inspired by draculaish-ha-theme by malcolmturnbull - https://github.com/malcolmturnbull/draculaish-ha-theme
#
dracul-ha:
  #basic Dracula theme colors
  dracula-cyan: "#8be9fd"
  dracula-green: "#50fa7b"
  dracula-orange: "#ffb86c"
  dracula-pink: "#ff79c6"
  dracula-purple: "#bd93f9"
  dracula-red: "#ff5555"
  dracula-yellow: "#f1fa8c"
  dracula-background: "#282a36"
  dracula-foreground: "#f8f8f2"
  dracula-current-line: "#44475a"
  dracula-comment: "#6272a4"
  #enhanced dracula colors
  dracula-background-vanhelsing: "#000000"
  dracula-current-line-vanhelsing: "#303030"
  dracula-background-light: "#DEE2E6"
  dracula-background-light-secondary: "#E9ECEF"
  dracula-disabled: rgb(72, 72, 74)
  dracula-lightgrey: rgb(203, 203, 205)

  # Error, Warning, Success and Info colors
  error-color: var(--dracula-red)
  warning-color: var(--dracula-yellow)
  sucess-color: var(--dracula-green)
  info-color: var(--dracula-comment)

  # Mushroom
  mush-icon-border-radius: 30%

  modes:
    light:
      # Header:
      app-header-background-color: var(--dracula-background-light-secondary)
      app-header-text-color: var(--dracula-comment)
      app-header-selection-bar-color: var(--dracula-green)
      app-header-edit-background-color: var(--dracula-orange)
      # Main Interface Colors
      primary-color: var(--dracula-purple)
      primary-background-color: var(--dracula-background-light)
      secondary-background-color: var(--dracula-background-light-secondary)
      divider-color: var(--dracula-background-light)
      accent-color: var(--dracula-pink)
      # Text
      primary-text-color: var(--dracula-background)
      secondary-text-color: var(--dracula-comment)
      text-primary-color: var(--primary-text-color)
      disabled-text-color: var(--dracula-disabled)
      # Sidebar Menu
      sidebar-icon-color: var(--dracula-comment)
      sidebar-text-color: var(--dracula-comment)
      sidebar-background-color: var(--dracula-background-light)
      sidebar-selected-background-color: var(--primary-background-color)
      sidebar-selected-icon-color: var(--dracula-pink)
      sidebar-selected-text-color: var(--dracula-pink)
      # Cards
      card-background-color: var(--dracula-background-light-secondary)
      ha-card-background: var(--dracula-background-light-secondary)
      ha-card-border-color: none
      ha-card-border-width: 0px
      # Progress bar
      ha-bar-background-color: var(--dracula-lightgrey)
      paper-dialog-background-color: var(--card-background-color)
      paper-listbox-background-color: var(--card-background-color)
      paper-card-background-color: var(--card-background-color)
      # Input
      input-fill-color: var(--secondary-background-color)
      input-dropdown-icon-color: var(--secondary-text-color)
      input-ink-color: var(--primary-text-color)
      input-label-ink-color: var(--secondary-text-color)
      input-idle-line-color: var(--primary-text-color)
      input-hover-line-color: var(--accent-color)
    #
    #
    dark:
      # Header:
      app-header-background-color: var(--dracula-current-line)
      app-header-text-color: var(--dracula-green)
      app-header-selection-bar-color: var(--dracula-purple)
      app-header-edit-background-color: var(--dracula-orange)
      # Main Interface Colors
      primary-color: var(--dracula-purple)
      primary-background-color: var(--dracula-background)
      secondary-background-color: var(--dracula-current-line)
      divider-color: var(--dracula-background)
      accent-color: var(--dracula-pink)
      # Text
      primary-text-color: var(--dracula-foreground)
      secondary-text-color: var(--dracula-comment)
      text-primary-color: var(--primary-text-color)
      disabled-text-color: var(--dracula-disabled)
      # Sidebar Menu
      sidebar-icon-color: var(--dracula-comment)
      sidebar-text-color: var(--dracula-comment)
      sidebar-background-color: var(--dracula-background)
      sidebar-selected-background-color: var(--primary-background-color)
      sidebar-selected-icon-color: var(--dracula-cyan)
      sidebar-selected-text-color: var(--dracula-cyan)
      # Cards
      card-background-color: var(--dracula-current-line)
      ha-card-background: var(--dracula-current-line)
      ha-card-border-color: none
      ha-card-border-width: 0px
      # Progress bar
      ha-bar-background-color: var(--dracula-lightgrey)
      paper-dialog-background-color: var(--card-background-color)
      paper-listbox-background-color: var(--card-background-color)
      paper-card-background-color: var(--card-background-color)
      # Input
      input-fill-color: var(--secondary-background-color)
      input-dropdown-icon-color: var(--secondary-text-color)
      input-ink-color: var(--primary-text-color)
      input-label-ink-color: var(--secondary-text-color)
      input-idle-line-color: var(--primary-text-color)
      input-hover-line-color: var(--accent-color)
